isAWS: false

replicaCount: 1

image:
  repository: 172.21.101.91:32000/backoffice-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8481
  targetPort: 8401

containerPort: 8401

config:            
  mqURL: "bpg-nats:4222"
  lbIP: "172.21.101.211/32" # CIDR
  jwtTimeout: 30    # Minute
  logLevel: "dev"   # dev, stage, prod
  
serviceAccount:
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false
