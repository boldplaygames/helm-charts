isAWS: false

replicaCount: 1

image:
  repository: 172.21.101.210:32000/dedi-agency
  pullPolicy: IfNotPresent
  tag: "latest"

config:            
  REGION: "DEV"
  RUNENV: "DEV"
  NATS: "172.21.101.201:4222"
  logLevel: "dev"   # dev, stage, prod

serviceAccount:
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false

service:
  type: nodeport
  port: 8222
  targetport: 8222