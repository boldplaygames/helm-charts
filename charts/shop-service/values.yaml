isAWS: false

replicaCount: 1

image:
  repository: 172.21.101.81:32000/shop-service
  pullPolicy: IfNotPresent
  tag: "latest"

config:            
  mqURL: "172.21.101.83:4222"
  logLevel: "dev"   # dev, stage, prod

serviceAccount:
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false
